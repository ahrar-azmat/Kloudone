<template>
    <lightning-card title="New Project Popup" icon-name="custom:custom20">
      <!-- lightning button for open custom modal window -->
      <lightning-button
      variant="brand"
      label="New Project"
      title="Open Modal"
      onclick={customShowModalPopup}
      class="slds-var-m-left_x-small"> 
  </lightning-button>
    <template if:true={customFormModal}>
      <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
    <div class="slds-modal__container">
      <!-- modal header start -->
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          title="Close"
          onclick={customHideModalPopup}>
        <lightning-icon
        icon-name="utility:close"
        alternative-text="close"
        variant="inverse"
        size="small">
      </lightning-icon>
      <span class="slds-assistive-text"></span>
      </button>
      <h2 class="slds-text-heading_medium slds-hyphenate">New Project</h2> 
      </header>

  <div class="slds-modal__content slds-var-p-around_medium">
    <div class="slds-grid slds-wrap">
      <lightning-record-edit-form id="recordViewForm"
                record-id=""
                record-type-id=""
                object-api-name="Project__c">
        <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-messages>Create New Project Record</lightning-messages>
        </div>
        
        <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-input-field field-name={Name_field}></lightning-input-field>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-input-field field-name={Owner_field}></lightning-input-field>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-input-field field-name={Project_Type_field}></lightning-input-field>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-input-field field-name={Project_Status_field}></lightning-input-field>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-input-field field-name={Account_Name}></lightning-input-field>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium slds-var-m-bottom_medium">
        <lightning-input-field field-name={Priority_field}></lightning-input-field>
      </div>
        <!-- submit -->
        <button
        class="slds-button slds-button--destructive"
        onclick={customHideModalPopup}>Close
      </button>
      <lightning-button type="submit" label="Update record"></lightning-button>
      </lightning-record-edit-form>
 
    
    </div>
    </div>
    </div>
    </div>


    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <br> </br>
    </lightning-card> 
    </template>
